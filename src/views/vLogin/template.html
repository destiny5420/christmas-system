<div id="main-login">
  <div class="window-box">
    <div class="register-area">
      <div class="register-close" @click="onRegisterCloseHandler">
        <font-awesome-icon icon="times" />
      </div>
      <div class="register-panel">
        <div class="title">
          <h3>REGISTER</h3>
        </div>
        <div class="input">
          <form>
            <input type="text" v-model.trim="signupData.name" name="userName" placeholder="Name" />
            <input type="email" v-model.trim="signupData.email" name="userEmail" placeholder="Email" />
            <input
              type="password"
              v-model.trim="signupData.password"
              name="userPassword"
              placeholder="Password"
            />
            <input
              type="password"
              v-model="signupData.confirm_password"
              name="user-confirm-password"
              placeholder="Confirm password"
            />
            <div class="btn">
              <input type="button" value="" @click="onSignUpHandler"></input>
              <p>SIGN UP</p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="login-area" :class="clsLoginArea">
      <div class="login-panel">
        <div class="title">
          <h3>LOGIN</h3>
        </div>
        <div class="input">
          <form>
            <input type="email" v-model.trim="signinData.email" name="user-email" placeholder="Enter your email" />
            <input
              type="password"
              v-model.trim="signinData.password"
              name="user-password"
              placeholder="Enter your password"
            />
          </form>
          <div class="forget-password">
            忘記密碼
          </div>
          <div class="btn">
            <input type="submit" value="" @click="onSignInHandler"></input>
            <p>SIGN UP</p>
          </div>
        </div>
      </div>
      <div class="register">
        <h5>Don't have an account yet?</h5>
        <h4>
          <div class="account" @click="onRegisterHandler">Create an account</div>
        </h4>
      </div>
    </div>
  </div>
</div>
