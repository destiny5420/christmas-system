<div id="main-login">
  <div class="window-box">
    <div class="register-area">
      <div class="register-close" @click="onRegisterCloseHandler">
        <font-awesome-icon icon="times" />
      </div>
      <div class="register-panel">
        <div class="title">
          <h3>REGISTER</h3>
        </div>
        <div class="input">
          <form action="http://localhost:8088/api/signup/signup" method="post">
            <input type="email" value="" name="userEmail" placeholder="Enter your email" />
            <input
              type="password"
              value=""
              name="userPassword"
              placeholder="Enter your password"
            />
            <input
              type="password"
              value=""
              name="user-confirm-password"
              placeholder="Confirm password"
            />
            <div class="btn">
              <input type="submit" value=""></input>
              <p>SIGN UP</p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="login-area">
      <div class="login-panel">
        <div class="title">
          <h3>LOGIN</h3>
        </div>
        <div class="input">
          <form action="/sign-in">
            <input type="email" value="" name="user-email" placeholder="Enter your email" />
            <input
              type="password"
              value=""
              name="user-password"
              placeholder="Enter your password"
            />
          </form>
          <div class="forget-password">
            忘記密碼
          </div>
          <div class="btn">
            <input type="submit" value=""></input>
            <p>SIGN UP</p>
          </div>
        </div>
      </div>
      <div class="register">
        <h5>Don't have an account yet?</h5>
        <h4>
          <div class="account" @click="onRegisterHandler">Create an account</div>
        </h4>
      </div>
    </div>
  </div>
</div>
